name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact_name: cloudbridge.exe
            asset_name: cloudbridge-windows-x64.exe
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: cloudbridge
            asset_name: cloudbridge-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Setup Windows SDK (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Find the latest Windows SDK with x64 fxc.exe
          $sdkRoot = "C:\Program Files (x86)\Windows Kits\10\bin"
          $sdkVersions = Get-ChildItem -Path $sdkRoot -Directory | Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } | Sort-Object Name -Descending
          
          foreach ($sdk in $sdkVersions) {
            $fxcPath = Join-Path $sdk.FullName "x64\fxc.exe"
            if (Test-Path $fxcPath) {
              Write-Host "Found Windows SDK: $($sdk.Name)"
              Write-Host "Using fxc.exe at: $fxcPath"
              $sdkBinPath = Join-Path $sdk.FullName "x64"
              echo $sdkBinPath >> $env:GITHUB_PATH
              break
            }
          }
          
          # Verify fxc.exe is accessible
          Write-Host "PATH will include SDK bin directory for shader compilation"

      - name: Install macOS dependencies (macOS only)
        if: runner.os == 'macOS'
        run: |
          # Install any required macOS dependencies
          brew install cmake

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"

      - name: Prepare artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"
          chmod +x "${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    if: always() && needs.build.result != 'cancelled'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: |
          echo "Checking artifacts directory..."
          if [ -d "artifacts" ]; then
            ls -la artifacts/
            find artifacts -type f
          else
            echo "No artifacts directory found"
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: CloudBridge ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            artifacts/cloudbridge-windows-x64.exe/cloudbridge-windows-x64.exe
            artifacts/cloudbridge-macos-arm64/cloudbridge-macos-arm64
            artifacts/cloudbridge-linux-x64/cloudbridge-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
